<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="image">
    <p class="card__tag">Learning</p>
    <p class="card__date">Published 21 Dec 2023</p>
    <h1 class="card__title">HTML & CSS foundations</h1>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="card__author">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <p class="author__name">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
